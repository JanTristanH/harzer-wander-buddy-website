<!-- Author Box -->
{% if page.author %}
{% if site.authorbox == "enabled" %}
<div class="authorbox mb-5 mt-5 pt-4 pb-4">   
    <div class="row">
        <div class="wrapavname col-md-3 text-center">
            {% if author.gravatar %}
              <img class="author-thumb" src="https://www.gravatar.com/avatar/{{ author.gravatar }}?s=250&d=mm&r=x" alt="{{ author.display_name }}">
            {% else %}
              <img class="author-thumb" src="{{site.baseurl}}/{{ author.avatar }}" alt="{{ author.display_name }}">
            {% endif %}
            <p class="mt-4 mb-0 small text-center">
              <a class="d-inline-block mx-1 p-1 text-dark" href="{{site.baseurl}}/authors" aria-label="Mehr Artikel des Autors">

              <a target="_blank" class="d-inline-block mx-1 p-3 text-dark" href="{{ author.twitter }}">
                <i class="fab fa-twitter"></i>
              </a>
              <a class="d-inline-block mx-1 p-3 text-dark" href="mailto:{{ author.email }}">
                <i class="fa fa-envelope"></i>
              </a>
              -->
            </p>
          </div>
        <div class="col-md-9">
            <h4>{{ author.display_name }}</h4>
            <p class="mt-3 mb-0">{{ author.description }}</p>
        </div>
    </div> 
</div>

{% endif %}
